<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/menu :: head">
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<form name="f" action="/login" method="POST" class="form-signin">
			<h2 th:text="#{LoginYS}" class="form-signin-heading"></h2>
			<label th:text="#{email}" for="username" class="sr-only"></label>
			<input name='username' id="username" th:placeholder="#{email}" type="e-mail" class="form-control" required autofocus>
			<input id="password" name="password" th:placeholder="#{password}" type="password" class="form-control" required>
			<button th:text="#{LogIn}" class="btn btn-lg btn-primary btn-block" type="submit"></button>
		</form>
	</div>
</body>
</html>
