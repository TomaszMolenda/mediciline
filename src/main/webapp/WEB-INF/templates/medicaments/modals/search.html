<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="modal" class="modal fade" id="modalSearchMedicament">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 th:text="#{ChooseMedicament}" class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<table id="tableSearch"class="table table-striped">
					<thead>
						<tr>
							<td th:text="#{Name}"></td>
							<td th:text="#{Producent}"></td>
							<td th:text="#{Pack}"></td>
							<td th:text="#{Kind}"></td>
							<td th:text="#{Price}"></td>
							<td th:text="#{packageID}" hidden></td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button th:text="#{Cancel}" type="button" class="btn btn-default" onclick="$('#modalSearchMedicament').modal('hide')"/>
				<a th:text="#{Choose}" class="btn btn-danger" onclick="clickChooseMedicament()"></a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
