<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="modal" class="modal fade" id="modalAdditionalInformation">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
<!-- 				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
				<button th:text="#{Close}" type="button" class="close btn btn-default" data-dismiss="modal"></button>
                <b><h4 class="modal-title content-of-information" id="modalAdditionalInformationTitle"></h4></b>
                <ul class="nav nav-tabs" role="tablist">
					<li><a th:text="#{Additional}" href="#medicamentAdditionalsTab" aria-controls="home" role="tab" data-toggle="tab"></a></li>
					<li><a th:text="#{ATC}" href="#atcsTab" aria-controls="home" role="tab" data-toggle="tab"></a></li>
					<li><a th:text="#{Distributor}" href="#distributorTab" aria-controls="home" role="tab" data-toggle="tab"></a></li>
					<li><a th:text="#{Type}" href="#productTypeTab" aria-controls="home" role="tab" data-toggle="tab"></a></li>
					<li><a th:text="#{Prescriptions}" href="#prescriptionTab" aria-controls="home" role="tab" data-toggle="tab"></a></li>
					<li><a th:text="#{Diseases}" href="#diseasesTab" aria-controls="home" role="tab" data-toggle="tab"></a></li>
					
				</ul>
            </div>
            <div class="modal-body">
            	<div class="tab-content">
            		<div class="tab-pane" id="medicamentAdditionalsTab">
		            	<p>
			            	<button th:text="#{Composition}" type="button" class="btn btn-info" data-toggle="collapse" data-target="#composition"></button>
			            	<div id="composition" class="collapse content-of-information"></div>
						</p>
			            <p>
			            	<button th:text="#{Effects}" type="button" class="btn btn-info" data-toggle="collapse" data-target="#effects"></button>
			            	<div id="effects" class="collapse content-of-information"></div>
			            </p>
			            <p>
			            	<button th:text="#{Indications}" type="button" class="btn btn-info" data-toggle="collapse" data-target="#indications"></button>
			            	<div id="indications" class="collapse content-of-information"></div>
			           	</p>
			            <p>
			            	<button th:text="#{Contraindications}" type="button" class="btn btn-info" data-toggle="collapse" data-target="#contraindications"></button>
			            	<div id="contraindications" class="collapse content-of-information"></div>
			           	</p>
			           	<p>
			            	<button th:text="#{Precaution}" type="button" class="btn btn-info" data-toggle="collapse" data-target="#precaution"></button>
			            	<div id="precaution" class="collapse content-of-information"></div>
			            </p>
			            <p>
			            	<button th:text="#{Pregnancy}" type="button" class="btn btn-info" data-toggle="collapse" data-target="#pregnancy"></button>
			            	<div id="pregnancy" class="collapse content-of-information"></div>
			            </p>
			            <p>
			            	<button th:text="#{Sideeffects}" type="button" class="btn btn-info" data-toggle="collapse" data-target="#sideeffects"></button>
			            	<div id="sideeffects" class="collapse content-of-information"></div>
			            </p>
			            <p>
			            	<button th:text="#{Interactions}" type="button" class="btn btn-info" data-toggle="collapse" data-target="#interactions"></button>
			            	<div id="interactions" class="collapse content-of-information"></div>
			            </p>
			            <p>
			            	<button th:text="#{Dosage}" type="button" class="btn btn-info" data-toggle="collapse" data-target="#dosage"></button>
			            	<div id="dosage" class="collapse content-of-information"></div>
			            </p>
			            <p>
			            	<button th:text="#{Remark}" type="button" class="btn btn-info" data-toggle="collapse" data-target="#remark"></button>
			            	<div id="remark" class="collapse content-of-information"></div>
			            </p>
            		</div>
            		<div class="tab-pane" id="atcsTab">
            			<p>
            				<table class="table-bordered table-striped table-condensed">
            					<thead>
            						<tr>
            							<td th:text="#{Code}"></td>
            							<td th:text="#{Name}"></td>
            						</tr>
            					</thead>
            					<tbody id="atc" class="content-of-information"></tbody>
            				</table>
            			</p>
            		</div>
            		<div class="tab-pane" id="distributorTab">
            			<p>
            				<table class="table-bordered table-striped table-condensed">
            					<tr>
            						<td th:text="#{Name}"></td>
            						<td id="distributorName" class="content-of-information"></td>
            					</tr>
            					<tr>
            						<td th:text="#{Code}"></td>
            						<td id="distributorShortName" class="content-of-information"></td>
            					</tr>
            					<tr>
            						<td th:text="#{PostCode}"></td>
            						<td id="distributorPostalCode" class="content-of-information"></td>
            					</tr>
            					<tr>
            						<td th:text="#{City}"></td>
            						<td id="distributorCity" class="content-of-information"></td>
            					</tr>
            					<tr>
            						<td th:text="#{Addres}"></td>
            						<td id="distributorAddress" class="content-of-information"></td>
            					</tr>
            					<tr>
            						<td th:text="#{Email}"></td>
            						<td id="distributorEmail" class="content-of-information"></td>
            					</tr>
            					<tr>
            						<td th:text="#{WWW}"></td>
            						<td id="distributorWWW" class="content-of-information"></td>
            					</tr>
            					<tr>
            						<td th:text="#{Phone}"></td>
            						<td id="distributorTel" class="content-of-information"></td>
            					</tr>
            					<tr>
            						<td th:text="#{Fax}"></td>
            						<td id="distributorFax" class="content-of-information"></td>
            					</tr>
            				</table>
            			</p>
            		</div>
            		<div class="tab-pane" id="productTypeTab">
            			<p>
            				<div id="productType" class="content-of-information"></div>
            			</p>
            		</div>
            		<div class="tab-pane" id="prescriptionTab">
            			<p>
            				<div id="prescription" class="content-of-information"></div>
            			</p>
            		</div>
            		<div class="tab-pane" id="diseasesTab">
            			<p>
            				<table class="table-bordered table-striped table-condensed">
            					<thead>
            						<tr>
            							<td th:text="#{Code}"></td>
            							<td th:text="#{Name}"></td>
            						</tr>
            					</thead>
            					<tbody id="diseases" class="content-of-information"></tbody>
            				</table>
            			</p>
            		</div>
            	</div>
	            
            </div>
        </div>
    </div>
</div>
</body>
</html>
