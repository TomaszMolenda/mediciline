<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/menu :: head">

</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<table id="myTable" class="table table-striped table-bordered dt-responsive nowrap" width="100%">
			<thead>
				<tr>
					<th>Nazwa</th>
					<th>Rodzaj</th>
					<th>Data ważności</th>
					<th>Producent</th>
					<th>Cena</th>
					<th>Id</th>
					<th class="col-md-2"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="medicament : ${medicaments}">
					<td th:text="${medicament.name}"></td>
					<td th:text="${medicament.kind}"></td>
					<td th:text="${medicament.date}"></td>
					<td th:text="${medicament.producent}"></td>
					<td th:text="${medicament.price}"></td>
					<td th:text="${medicament.id}"></td>
					<td class="col-md-2">
						<a><img style="cursor: pointer" th:src="@{/resources/jpg/archive.png}"></a>
						<a th:if="${medicament.packageID} != 0"><img style="cursor: pointer" th:src="@{/resources/jpg/info.png}"></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
