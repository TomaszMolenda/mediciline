<html>
<head>
</head>
<body>
<div th:fragment="modal" class="modal fade" id="modalAddPatient">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 th:text="#{AddPerson}" class="modal-title" ></h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label th:text="#{FirstName}" for="addModalName"></label>
					<input id="addModalName" autocomplete="off" class="form-control"/>
				</div>
				<div class="form-group">
					<label th:text="#{Birthday}"/>
					<div class="input-group">
						<label for="addModalBirthDate" class="input-group-addon btn "><span class="glyphicon glyphicon-calendar"></span></label>
						<input id="addModalBirthDate" th:placeholder="#{ClickCalendar}" autocomplete="off" class="datepicker form-control"/>	
					</div>
				</div>
				<div style="margin-top: 15px;" class="alert alert-danger " id="addModalError" hidden="true"></div>
			</div>
			<div class="modal-footer">
				<span id="loadingArchive" hidden>
					<span th:text="#{working}"></span>
					<img th:src="@{/resources/jpg/loading.gif}">
				</span>
				<button th:text="#{Cancel}" type="button" class="btn btn-default" data-dismiss="modal"></button>
				<button th:text="#{Save}" type="button" class="btn btn-danger" onclick="savePatient(this)"></button>			
			</div>
        </div>
    </div>
</div>
</body>
</html>
