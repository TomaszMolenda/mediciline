<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/menu :: head">
</head>
<body>
	<link rel="stylesheet" type="text/css" href="../../../resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}"/>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="row pad-top">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong th:text="#{LoginYS}"></strong>
					</div>
					<div class="panel-body">
						<br/>
						<form name="f" action="/login" method="POST">
							<div class="form-group input-group">
								<span class="input-group-addon">@</span>
								<input id="username" name="username" type="text" class="form-control" th:placeholder="#{Email}" required autofocus/>
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
								<input id="password" name="password" type="password" class="form-control" th:placeholder="#{Password}" required/>
							</div>
							<button th:text="#{LogIn}" class="btn btn-success" type="submit"></button>
							<br>
							<span th:text=#{NoAccount}></span><span>?</span>   <a href="/register" th:text=#{RegisterYourSelf}></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
