<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/menu :: head">
</head>
<body>
	<script type="text/javascript" th:inline="javascript" th:src="@{/resources/js/user/functions.js}"></script>
	<link rel="stylesheet" type="text/css" href="../../../resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}"/>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="row pad-top">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong th:text="#{RegisterYourSelf}"></strong>
					</div>
					<div class="panel-body">
						<br/>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
							<input id="name" type="text" class="form-control" th:placeholder="#{Name}" />
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon">@</span>
							<input id="email" type="text" class="form-control" th:placeholder="#{Email}" />
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon">@</span>
							<input id="confirmEmail" type="text" class="form-control" th:placeholder="#{EmailConfirm}" />
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
							<input id="password" type="password" class="form-control" th:placeholder="#{Password}" />
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
							<input id="confirmPassword" type="password" class="form-control" th:placeholder="#{ConfirmPassword}" />
						</div>
						<a id="button" href="#" class="btn btn-success" th:text=#{Register} onclick="sendRegister()" type="button"></a>
						<span id="loadingArchive" hidden>
							<span th:text="#{working}"></span>
							<img th:src="@{/resources/jpg/loading.gif}">
						</span>
						<div style="margin-top: 15px;" class="alert alert-danger " id="error" hidden></div>
						<div style="margin-top: 15px;" class="alert alert-info " id="info" hidden></div>
						<hr />
						<span th:text=#{AlreadyRegistered}></span><span>?</span>   <a href="/login" th:text=#{LoginHere}></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
